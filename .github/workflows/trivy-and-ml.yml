name: trivy-and-ml

on:
  push:
    branches: [ main, hybrid_operator ]   # auto on pushes
  pull_request:
    branches: [ main ]                    # auto on PRs targeting main
  workflow_dispatch: {}                   # manual “Run workflow” button

concurrency:
  group: trivy-and-ml-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write
  pull-requests: write

jobs:
  trivy_eval_and_ml:
    runs-on: ubuntu-latest
    env:
      # Python
      PYTHON_VERSION: '3.12'
      # Expose OTLP secrets as env so we can test them in `if:` safely
      OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.OTEL_ENDPOINT }}
      OTEL_EXPORTER_OTLP_HEADERS:  ${{ secrets.OTEL_HEADERS }}
      OTEL_EXPORTER_OTLP_PROTOCOL: ${{ secrets.OTEL_PROTOCOL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Git LFS Pull
        run: git lfs pull

      - name: Debug - Check LFS file status
        run: |
          echo "File size check"
          ls -lh ml/models/isolation_forest_model_v1.pkl || true
          echo ""
          echo "First 5 lines of file (should be binary gibberish)"
          head -n 5 ml/models/isolation_forest_model_v1.pkl || echo "Binary file or not present"
          echo ""
          echo "LFS status"
          git lfs ls-files

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python deps (ML only)
        run: |
          if [ -f ml/requirements.txt ]; then pip install -r ml/requirements.txt; fi

      - name: Prepare dirs
        run: |
          rm -rf datasets trivy_out artifacts ml_out
          mkdir -p datasets trivy_out artifacts ml_out
          echo "Cleaned and recreated output directories"

      - name: Generate payment set
        env:
          INJECT_PROFILE: medium
        run: |
          python trivy/make_payment_set_trivy.py --id 0001 --template trivy/payment_set_template
          echo "Generated -> datasets/payment_set_0001"

      - name: Show generated tree (debug)
        run: ls -R datasets/payment_set_0001

      - name: Debug - Show ground truth CSV
        run: |
          echo "Ground Truth CSV"
          cat datasets/payment_set_0001/ground_truth/secrets.csv
          echo ""
          echo "Count of secrets in ground truth"
          tail -n +2 datasets/payment_set_0001/ground_truth/secrets.csv | wc -l

      - name: Debug - Verify injected secrets in files
        run: |
          echo "Checking Dockerfile for injected secrets"
          grep -E "AKIA|sk_test_|postgres://|eyJhbGc" datasets/payment_set_0001/Dockerfile || echo "No secrets found in Dockerfile"
          echo ""
          echo "Checking config.yml for injected secrets"
          grep -E "sk_test_|postgres://" datasets/payment_set_0001/configs/config.yml || echo "No secrets found in config.yml"

      - name: Install Trivy (official script)
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          ./bin/trivy --version

      - name: Trivy filesystem scan (JSON for scoring)
        run: |
          ./bin/trivy fs --scanners secret \
            --format json -o trivy_out/scan.json datasets/payment_set_0001 || true

      - name: Debug - Show Trivy findings
        run: |
          echo "Raw Trivy Results"
          SECRET_COUNT=$(jq '[.Results[]?.Secrets // []] | flatten | length' trivy_out/scan.json 2>/dev/null || echo "0")
          if [ "$SECRET_COUNT" = "0" ] || [ "$SECRET_COUNT" = "null" ]; then
            echo "No secrets detected by Trivy"
            SECRET_COUNT="0"
          else
            echo "Found $SECRET_COUNT secrets:"
            jq '.Results[] | select(.Secrets != null) | {Target, SecretCount: (.Secrets | length), Secrets: [.Secrets[] | {Title, RuleID, Severity, Match: .Match}]}' trivy_out/scan.json || true
          fi
          echo ""
          echo "Total Trivy detections: $SECRET_COUNT"

      - name: Trivy filesystem scan (SARIF artifact)
        run: |
          ./bin/trivy fs --scanners secret,misconfig \
            --format sarif -o artifacts/0001_trivy.sarif datasets/payment_set_0001 || true

      - name: Score Trivy (Precision/Recall/F1 + risk -> JSON)
        run: |
          python trivy/score_trivy.py \
            --scan trivy_out/scan.json \
            --gt-csv datasets/payment_set_0001/ground_truth/secrets.csv \
            --out trivy_out/trivy_metrics.json
          echo "Trivy metrics"
          cat trivy_out/trivy_metrics.json

      - name: Debug - Trivy metrics interpretation
        run: |
          echo "Trivy Performance Summary"
          jq '{
            risk: .risk,
            total_findings: (.critical + .high + .medium + .low),
            severity_breakdown: {critical: .critical, high: .high, medium: .medium, low: .low},
            accuracy: {TP: .TP, FP: .FP, FN: .FN},
            scores: {precision: .precision, recall: .recall, f1: .f1}
          }' trivy_out/trivy_metrics.json

      - name: Verify Isolation Forest model exists
        run: |
          test -f ml/models/isolation_forest_model_v1.pkl || (echo "Model not found: ml/models/isolation_forest_model_v1.pkl. Run ml/src/train.py and commit the .pkl."; exit 1)

      - name: ML Evaluate (Isolation Forest on eval.csv)
        env:
          ML_DECISION_MODE: bestf1
          ML_CONTAM: "0.05"
        run: |
          python ml/src/evaluate.py
          echo "ML metrics"
          cat ml_out/ml_metrics.json

      - name: Decision Gate (compare Trivy + ML)
        run: |
          python ml/src/decision_gate.py
          echo "Gate output"
          cat ml_out/gate_out.json

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-and-ml-artifacts
          path: |
            artifacts/**
            trivy_out/**
            ml_out/**

      - name: Post Job Summary
        if: always()
        run: |
          {
            echo "## Trivy + ML Summary"
            echo

            echo "### Trivy Metrics"
            if [ -f trivy_out/trivy_metrics.json ]; then
              echo '```json'
              cat trivy_out/trivy_metrics.json
              echo '```'
            else
              echo "_trivy_out/trivy_metrics.json not found_"
            fi

            echo
            echo "### ML Metrics"
            if [ -f ml_out/ml_metrics.json ]; then
              echo '```json'
              cat ml_out/ml_metrics.json
              echo '```'
            else
              echo "_ml_out/ml_metrics.json not found_"
            fi

            echo
            echo "### Decision Gate"
            if [ -f ml_out/gate_out.json ]; then
              echo '```json'
              cat ml_out/gate_out.json
              echo '```'
            else
              echo "_ml_out/gate_out.json not found_"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      # --- Grafana (OTLP) integration ---
      - name: Install otel-cli
        run: |
          curl -sSL https://github.com/equinix-labs/otel-cli/releases/latest/download/otel-cli_amd64.deb -o /tmp/otel-cli.deb
          sudo dpkg -i /tmp/otel-cli.deb
          otel-cli version

      - name: Push Trivy + ML metrics to Grafana Cloud (OTLP)
        # Skip gracefully if secrets are unavailable (e.g., forked PRs)
        if: ${{ always() && env.OTEL_EXPORTER_OTLP_HEADERS != '' }}
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y && sudo apt-get install -y jq

          # helpers
          jqs() { jq -r "$1" "$2" 2>/dev/null || echo 0; }
          jqlen() { jq "$1" "$2" 2>/dev/null || echo 0; }

          # Extract from Trivy scan JSON
          CRIT=$(jqlen '[.Results[]?.Vulnerabilities[]? | select((.Severity // "") | ascii_upcase == "CRITICAL")] | length' trivy_out/scan.json)
          HIGH=$(jqlen '[.Results[]?.Vulnerabilities[]? | select((.Severity // "") | ascii_upcase == "HIGH")]     | length' trivy_out/scan.json)
          MED=$(jqlen  '[.Results[]?.Vulnerabilities[]? | select((.Severity // "") | ascii_upcase == "MEDIUM")]   | length' trivy_out/scan.json)
          LOW=$(jqlen  '[.Results[]?.Vulnerabilities[]? | select((.Severity // "") | ascii_upcase == "LOW")]      | length' trivy_out/scan.json)

          MIS=$(jqlen  '[.Results[]?.Misconfigurations[]?] | length' trivy_out/scan.json)
          SECR=$(jqlen '[.Results[]?.Secrets[]?]           | length' trivy_out/scan.json)

          # ML metrics
          PREC=$(jqs '.precision // 0'          ml_out/ml_metrics.json)
          REC=$(jqs  '.recall // 0'             ml_out/ml_metrics.json)
          F1=$(jqs   '.f1 // 0'                 ml_out/ml_metrics.json)
          ANOM=$(jqs '.anomalies_detected // 0' ml_out/ml_metrics.json)

          # Decision gate
          APPROVE=$(jqs '.approve // .APPROVE // 0' ml_out/gate_out.json)
          HOLD=$(jqs    '.hold    // .HOLD    // 0' ml_out/gate_out.json)
          BLOCK=$(jqs   '.block   // .BLOCK   // 0' ml_out/gate_out.json)

          # Emit OTLP metrics (attributes become labels)
          otel-cli metric --name trivy_severity_count --sum --value "$CRIT" --attributes "severity=CRITICAL,repo=${{ github.repository }},branch=${{ github.ref_name }}"
          otel-cli metric --name trivy_severity_count --sum --value "$HIGH" --attributes "severity=HIGH,repo=${{ github.repository }},branch=${{ github.ref_name }}"
          otel-cli metric --name trivy_severity_count --sum --value "$MED"  --attributes "severity=MEDIUM,repo=${{ github.repository }},branch=${{ github.ref_name }}"
          otel-cli metric --name trivy_severity_count --sum --value "$LOW"  --attributes "severity=LOW,repo=${{ github.repository }},branch=${{ github.ref_name }}"

          otel-cli metric --name trivy_findings_total --sum --value "$MIS"  --attributes "type=misconfig,repo=${{ github.repository }},branch=${{ github.ref_name }}"
          otel-cli metric --name trivy_findings_total --sum --value "$SECR" --attributes "type=secret,repo=${{ github.repository }},branch=${{ github.ref_name }}"

          otel-cli metric --name ml_precision --gauge --value "$PREC" --attributes "repo=${{ github.repository }},branch=${{ github.ref_name }}"
          otel-cli metric --name ml_recall    --gauge --value "$REC"  --attributes "repo=${{ github.repository }},branch=${{ github.ref_name }}"
          otel-cli metric --name ml_f1_score  --gauge --value "$F1"   --attributes "repo=${{ github.repository }},branch=${{ github.ref_name }}"
          otel-cli metric --name ml_anomalies_detected_total --sum --value "$ANOM" --attributes "repo=${{ github.repository }},branch=${{ github.ref_name }}"

          otel-cli metric --name decision_gate_events_total --sum --value "$APPROVE" --attributes "action=APPROVE,repo=${{ github.repository }},branch=${{ github.ref_name }}"
          otel-cli metric --name decision_gate_events_total --sum --value "$HOLD"    --attributes "action=HOLD,repo=${{ github.repository }},branch=${{ github.ref_name }}"
          otel-cli metric --name decision_gate_events_total --sum --value "$BLOCK"   --attributes "action=BLOCK,repo=${{ github.repository }},branch=${{ github.ref_name }}"
