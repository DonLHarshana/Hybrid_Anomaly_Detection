            done
          done

          python - <<'PY'
import csv
from collections import defaultdict

detail = "validation/summary/gitleaks_runs_detailed.csv"
out = "validation/summary/gitleaks_summary.csv"

stats = defaultdict(lambda: {"runs":0,"TP":0,"FP":0,"FN":0,"found":0,"gt":0})

with open(detail, newline="") as f:
    r = csv.DictReader(f)
    for row in r:
        p = row["profile"]
        stats[p]["runs"] += 1
        stats[p]["TP"] += int(row["tp"])
        stats[p]["FP"] += int(row["fp"])
        stats[p]["FN"] += int(row["fn"])
        stats[p]["found"] += int(row["found_files"])
        stats[p]["gt"] += int(row["gt_files"])

def safe_div(a,b):
    return (a/b) if b else 0.0

with open(out, "w", newline="") as f:
    w = csv.writer(f)
    w.writerow(["profile","runs","TP","FP","FN","precision","recall","f1","avg_found_files","avg_gt_files"])
    for p in sorted(stats.keys()):
        s = stats[p]
        TP, FP, FN = s["TP"], s["FP"], s["FN"]
        prec = safe_div(TP, TP+FP)
        rec  = safe_div(TP, TP+FN)
        f1   = safe_div(2*prec*rec, (prec+rec)) if (prec+rec) else 0.0
        w.writerow([p, s["runs"], TP, FP, FN, round(prec,6), round(rec,6), round(f1,6),
                    round(s["found"]/s["runs"], 3) if s["runs"] else 0.0,
                    round(s["gt"]/s["runs"], 3) if s["runs"] else 0.0])

